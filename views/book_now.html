{% extends 'layout.html' %}

{% block content %}


<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //custom-theme -->

<link href="/css1/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

<script>

    
</script>
</head>
<body class="bg agileinfo">
<h1 class="agile-head text-center">Book This Car</h1>
<div class="container-w3">
    <div class="content-1-w3layouts">
        <img src="https://placehold.it/150x80?text=IMAGE" alt="room"/>
    </div>
    <div class="form_w3layouts">
        <form action="/book/{{data.id}}" method="get" class="agile_form">
           



            <input type="hidden" value="17" name="vehicle_id" id="vehicle_id">
    
            <input type="hidden" id="hid_daily_rate" name="hid_daily_rate" value="{{data.daily_rate}}" />
            <input type="hidden" id="hid_weekend_rate" name="hid_weekend_rate" value="{{data.weekend_rate}}" />
            <input type="hidden" id="hid_weekly_rate" name="hid_weekly_rate" value="{{data.weekly.rate}}" />
            <input type="hidden" id="hid_monthly_rate" name="hid_monthly_rate" value="{{data.monthly.rate}} "/>

            <div class="agileits-left">
                <input type="text" name="name" class="name" value="{{data.name}}">
             
            </div>
            <div class="agileits-right">
                <input type="text" name="type" class="type" value="{{data.type}}">
            </div>
            <div class="clear"></div>
            <div class="agileits-left">
                <input type="text" name="seat" class="seat" value="{{data.seat}}">
            </div>
            <div class="agileits-right">
                <input id="price"type="text" name="price" class="price" value="{{data.price}}">
            </div>
            
            <div class="clear"></div>
            <div class="agileits-left">
                <input type="text" name="ktp" class="ktp" value="" placeholder="insert your id number">
            </div>
            <div class="agileits-right">
                <input id=""type="text" name="total" class="total" value="">
            </div>
            
        
            <div class="clear"></div>
            <div class="checkin agileits-left">
                <input id="start_date" placeholder="Mulai" class="date" id="start_date" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/>
            </div>
            <div class="checkin agileits-right">
                <input id="end_date" placeholder="Sampai" class="date" id="end_date" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/>
        
            </div>	
            <div class="clear"></div>
            <div class="submit">
                <input type="submit" value="Book Now!">
            </div> 
        </form>
    </div>			
</div>
<div class="agileits-w3layouts-copyright text-center">
    <p> <a href="//w3layouts.com/">
</div>	
<!--start-date-piker-->
    <link rel="stylesheet" href="/css1/jquery-ui.css" />
    <script src="/js1/jquery-ui.js"></script>
    <script src="price.js"></script> 

    
</script>
</body>

</html>
