{% extends 'layout.html' %}

{% block content %}

<div class="container">
	<ul class="errors">
	</ul>
	<form method="post" action="/admin_user/add_user" enctype="multipart/form-data">
	  <h1>	Add New User Here</h1>
	  <div class="form-group"></div>
	  <label for="name">Name:</label>
	  <input id="name" type="text" placeholder="Enter Name" name="name" class="form-control"/>
	  <div class="form-group"></div>
	  <label for="email">Email:</label>
	  <input id="email" type="email" placeholder="Enter Email" name="email" class="form-control"/>
	  <div class="form-group"></div>
	  <label for="username">Username:</label>
	  <input id="username" type="text" placeholder="Enter Username" name="username" class="form-control"/>
	  <div class="form-group"></div>
	  <label for="password">Password:</label>
	  <input id="password" type="password" placeholder="Enter Password" name="password" class="form-control"/>
	  <div class="form-group"></div>
	  <label for="confirmPassword">Confirm Password:</label>
	  <input id="confirmPassword" type="password" placeholder="Confirm Password" name="confirmPassword" class="form-control"/>
	  <div class="form-group"></div>
	  <!--label(for='profile') Profile Image:-->
	  <!--input#profile.form-control(type='file', name='profile')--><br/>
	  <button type="submit" class="btn btn-primary">Register</button>
	</form>
  </div>
